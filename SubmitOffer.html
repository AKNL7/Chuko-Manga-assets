<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- font awesome cdn lien  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- custom css file lien  -->
    <link rel="stylesheet" href="./Assets/css/style.css">

</head>

<body>


    <section class="form-container">

        <form action="" method="post">
            <h3>POSTER VOTRE ANNONCE</h3>

            <input type="text" name="title" required placeholder=" Title" maxlength="50" class="box">
            <input type="number" name="price" required placeholder="Price" maxlength="20" class="box">

            <div class="box-container">

                <select id="condition" name="condition" required>
                    <option value="">Choisir un Etat</option>
                    <option value="new">Comme Neuf</option>
                    <option value="used">Usé / Occasion </option>
                </select>

                <!-- Add more options as needed -->

                <label for="images" class="upload_file">Upload Images (up to 4)</label>
                <input type="file" id="images" name="images[]" accept="image/*" multiple>

            </div>



            <input type="text" name="product_edition" required placeholder="Edition" maxlength="20" class="box"
                oninput="this.value = this.value.replace(/\s/g, '')">


            <textarea type="longtext" name="product_resume" required placeholder="Résumé" maxlength="100"
                class="box"></textarea>

            <input type="submit" value="Submit" class="btn" name="submit">

        </form>

    </section>















    <script src="./Assets/js/script.js"></script>

</body>

</html>
