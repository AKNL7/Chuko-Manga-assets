<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="./Assets/css/style.css">

</head>

<body>

   

    <section class="contact">
        <div class="banner">
            <img src="./Assets/images/bannierechuko10.png" alt="Banner Image">
            <div class="category_title">Contact
            </div>
            </div>

        <form action="" method="post">
            <h3>Nous vous repondons dans les meilleurs delais</h3>
            <input type="text" name="name" placeholder="Name" required maxlength="20" class="box">
            <input type="email" name="email" placeholder="Mail" required maxlength="50" class="box">
            <input type="number" name="number" min="0" max="9999999999" placeholder="Number" required
                onkeypress="if(this.value.length == 10) return false;" class="box">
            <textarea name="msg" class="box" placeholder="Message" cols="30" rows="10"></textarea>
            <input type="submit" value="send message" name="send" class="btn">
        </form>

    </section>
    
    
    <script src="./Assets/js/script.js"></script>
    
    </body>
    
    </html>
