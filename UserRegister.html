<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- custom css file link  -->

<body>

   
    <section class="form-container">

        <form action="" method="post">
            <h3>Inscivez Vous</h3>
            <input type="text" name="name" required placeholder=" username" maxlength="20" class="box">
            <input type="email" name="email" required placeholder="email" maxlength="50" class="box"
                oninput="this.value = this.value.replace(/\s/g, '')">
            <input type="password" name="pass" required placeholder="password" maxlength="20" class="box"
                oninput="this.value = this.value.replace(/\s/g, '')">
            <input type="password" name="cpass" required placeholder="confirm your password" maxlength="20" class="box"
                oninput="this.value = this.value.replace(/\s/g, '')">
            <input type="submit" value="Subscribe" class="btn" name="submit">
            <p>J'ai déjà un compte ?</p>
            <a href="user_login.php" class="option-btn">Login Now</a>
        </form>

    </section>


    <script src="./Assets/js/script.js"></script>

</body>

</html>
