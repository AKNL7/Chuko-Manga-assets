<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="./Assets/css/style.css">

</head>

<body>


    <section class="form-container">

        <form action="" method="post">
            <h3>Modifier mon mot de passe</h3>
            <input type="hidden" name="prev_pass" value="previous-password">
            <input type="text" name="name" required placeholder="enter your username" maxlength="20" class="box"
                value="username">
            <input type="email" name="email" required placeholder=" email" maxlength="50" class="box"
                oninput="this.value = this.value.replace(/\s/g, '')" value="email">
            <input type="password" name="old_pass" placeholder="enter your old password" maxlength="20" class="box"
                oninput="this.value = this.value.replace(/\s/g, '')">
            <input type="password" name="new_pass" placeholder="enter your new password" maxlength="20" class="box"
                oninput="this.value = this.value.replace(/\s/g, '')">
            <input type="password" name="cpass" placeholder="confirm your new password" maxlength="20" class="box"
                oninput="this.value = this.value.replace(/\s/g, '')">
            <input type="submit" value="Modifier" class="btn" name="submit">
        </form>

    </section>













    

    <script src="./Assets/js/script.js"></script>

</body>

</html>
